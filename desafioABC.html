<!DOCTYPE html>
<html lang="pt-br">

	<head>

		<title>Desafio A B C</title>
		<meta charset="utf-8">

		<script>

			var a = 10
			var b = 20
			var c = null // variável auxiliar utilizada na lógica

			document.write('A: ' + a + '<br/>')
			document.write('B: ' + b + '<br/>')
			document.write('C: ' + c + '<br/>')

			document.write('<hr/>')

			// lógica de inversão dos valores das variáveis A e B

			c = a // armazenar temporariamente valor variável A

			a = b // sobrepõe valor variável A com valor variável B

			b = c // sobrepõe valor variável B com valor variável C (C contém valor variável)

			// 

			document.write('A: ' + a + '<br/>')
			document.write('B: ' + b + '<br/>')
			document.write('C: ' + c + '<br/>')

		</script>

	</head>

	<body>
		
	</body>

</html>
