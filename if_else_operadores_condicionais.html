<html lang="pt-br">

	<head>

		<title>If / Else - Operadores e Condicionais</title>
		<meta charset="utf-8">

		<script>

			// condição 
			if (5 <= 22) {
				document.write('Entrou dentro do bloco if (verdadeiro)')
			
			} else { 
				document.write('Entrou dentro do bloco else (falso)')
			}

		</script>

	</head>

	<body>
		
	</body>

</html>
